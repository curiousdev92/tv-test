<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font-face.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="nav-item logo">
          <img
            src="/images/logo-title-slogan.svg"
            alt="hesetazegi logo"
            width="82"
            height="101.02"
          />
        </div>
        <nav>
          <button data-route="#/home" class="nav-link selectable" id="active-item">دستورپخت</button>
          <button data-route="#/cooking-assistant" class="nav-link selectable">چی بپزم</button>
          <button data-route="#/profile" class="nav-link selectable">حساب من</button>
        </nav>
      </aside>

      <!-- Home page -->
      <main id="home" class="page-element">
        <!-- Meals -->
        <section class="meals">
          <article class="selectable">
            <img src="/images/home/breakfast.png" alt="صبحانه" width="100" height="100" />
            <p>صبحانه</p>
          </article>
          <article class="selectable">
            <img src="/images/home/lunch.png" alt="ناهار" width="100" height="100" />
            <p>ناهار</p>
          </article>
          <article class="selectable">
            <img src="/images/home/dinner.png" alt="شام" width="100" height="100" />
            <p>شام</p>
          </article>
          <article class="selectable">
            <img src="/images/home/snack.png" alt="میان‌وعده" width="100" height="100" />
            <p>میان‌وعده</p>
          </article>
          <article class="selectable">
            <img src="/images/home/all-meals.png" alt="همه وعده‌ها" width="100" height="100" />
            <p>همه وعده‌ها</p>
          </article>
        </section>

        <!-- Quick foods -->
        <section class="quick-foods" id="home-quick-foods">
          <img src="images/home/quick-foods-banner.png" alt="banner" width="204.32" height="320" />
          <div class="loading"></div>
          <div class="loading"></div>
          <div class="loading"></div>
          <div class="loading"></div>
          <div class="loading"></div>
        </section>

        <!-- Banners -->
        <div class="banners">
          <div class="banners-recipe">
            <img src="/images/home/recipe-banner.jpg" />
          </div>
          <div class="banners-cooking-assistant">
            <img src="/images/home/cooking-assistant-banner.jpg" />
          </div>
        </div>

        <!-- Suggestions -->
        <section class="suggestions" id="home-suggestions">
          <div class="suggestions-title">پیشنهادات حس تازگی</div>
          <div class="suggestions-cards">
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
          </div>
        </section>

        <!-- Categories -->
        <div class="categories">
          <article class="selectable"><img src="/images/home/category-dessert.jpg" /></article>
          <article class="selectable"><img src="/images/home/category-vegetable.jpg" /></article>
          <article class="selectable"><img src="/images/home/category-nooni.jpg" /></article>
          <article class="selectable"><img src="/images/home/category-rice.jpg" /></article>
        </div>
      </main>

      <!-- Cooking Assistant Page -->
      <main id="cooking-assistant" class="page-element" hidden></main>

      <!-- Profile Page -->
      <main id="profile" class="page-element" hidden></main>
    </div>

    <script src="js/dpad.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
