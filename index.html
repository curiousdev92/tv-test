<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font-face.css" />
    <link rel="stylesheet" href="./css/font-icon.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/cooking-assistant.css" />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar selectableRow">
        <div class="nav-item logo">
          <img
            src="/images/logo-title-slogan.svg"
            alt="hesetazegi logo"
            width="82"
            height="101.02"
          />
        </div>
        <nav>
          <button data-route="#/home" class="nav-link selectable">
            <span>
              <i class="ic-book-linear"></i>
              <i class="ic-book-bold"></i>
            </span>
            دستورپخت
          </button>
          <button data-route="#/cooking-assistant" class="nav-link selectable">
            <span>
              <i class="ic-cooking-assistant-linear"></i>
              <i class="ic-cooking-assistant-bold"></i>
            </span>
            چی بپزم
          </button>
          <button data-route="#/profile" class="nav-link selectable">
            <span>
              <i class="ic-profile-linear"></i>
              <i class="ic-profile-bold"></i>
            </span>
            حساب من
          </button>
        </nav>
      </aside>

      <!-- Home page -->
      <main class="page-element" id="/home">
        <!-- Top Slider Banner -->
        <div class="slider-container selectableRow">
          <div class="slider">
            <div class="slider-item selectable">
              <img src="/images/home/slider-banner-recipe.jpg" />
            </div>
            <div class="slider-item selectable" id="active-item">
              <img src="/images/home/slider-banner-ask-chef.jpg" />
            </div>
            <div class="slider-item selectable">
              <img src="/images/home/slider-banner-nowrooz.jpg" />
            </div>
          </div>
          <div class="dots">
            <span></span>
            <span class="active"></span>
            <span></span>
          </div>
        </div>

        <!-- Meals -->
        <section class="meals selectableRow">
          <article class="selectable">
            <img src="/images/home/breakfast.png" alt="صبحانه" width="100" height="100" />
            <p>صبحانه</p>
          </article>
          <article class="selectable">
            <img src="/images/home/lunch.png" alt="ناهار" width="100" height="100" />
            <p>ناهار</p>
          </article>
          <article class="selectable">
            <img src="/images/home/dinner.png" alt="شام" width="100" height="100" />
            <p>شام</p>
          </article>
          <article class="selectable">
            <img src="/images/home/snack.png" alt="میان‌وعده" width="100" height="100" />
            <p>میان‌وعده</p>
          </article>
          <article class="selectable">
            <img src="/images/home/all-meals.png" alt="همه وعده‌ها" width="100" height="100" />
            <p>همه وعده‌ها</p>
          </article>
        </section>

        <!-- Quick foods -->
        <section class="quick-foods selectableRow" id="home-quick-foods">
          <div style="width: 204px">
            <img
              src="images/home/quick-foods-banner.png"
              alt="banner"
              width="204.32"
              height="320"
            />
          </div>
          <div class="loading"></div>
          <div class="loading"></div>
          <div class="loading"></div>
          <div class="loading"></div>
          <div class="loading"></div>
        </section>

        <!-- Banners -->
        <div class="banners selectableRow">
          <div class="banners-recipe selectable">
            <img src="/images/home/recipe-banner.jpg" />
          </div>
          <div class="banners-cooking-assistant selectable">
            <img src="/images/home/cooking-assistant-banner.jpg" />
          </div>
        </div>

        <!-- Suggestions -->
        <section class="suggestions" id="home-suggestions">
          <div class="suggestions-title">پیشنهادات حس تازگی</div>
          <div class="suggestions-cards selectableRow">
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
            <div class="loading"></div>
          </div>
        </section>

        <!-- Categories -->
        <div class="categories selectableRow">
          <article class="selectable"><img src="/images/home/category-dessert.jpg" /></article>
          <article class="selectable"><img src="/images/home/category-vegetable.jpg" /></article>
          <article class="selectable"><img src="/images/home/category-nooni.jpg" /></article>
          <article class="selectable"><img src="/images/home/category-rice.jpg" /></article>
        </div>
      </main>

      <!-- Cooking Assistant Page -->
      <main class="page-element" id="/cooking-assistant" hidden style="display: none">
        <div class="demo-images">
          <div>
            <img src="/images/cooking-assistant/demo-right.png" />
          </div>
          <div>
            <img src="/images/cooking-assistant/demo-left.png" />
          </div>
        </div>

        <div class="demo-statement">این بخش به زودی در دسترس خواهد بود</div>
      </main>

      <!-- Profile Page -->
      <main class="page-element" id="/profile" hidden style="display: none">
        <div class="top-gradient"></div>

        <div class="info-container">
          <div class="avatar">
            <i class="ic-profile-linear"></i>
          </div>
          <p class="fullname">احسان مرادی</p>
          <p class="phone">09123456789</p>

          <div class="subscription-statement">
            <span>وضعیت اشتراک:</span>
            <span>بدون اشتراک</span>
          </div>
          <button class="btn-primary">خرید اشتراک</button>
          <button class="btn-secondary">خروج از حساب کاربری</button>
        </div>

        <div class="demo-statement">این بخش به زودی در دسترس خواهد بود</div>
      </main>
    </div>

    <script src="js/dpad.js" defer></script>
    <script src="js/dpad-old.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
